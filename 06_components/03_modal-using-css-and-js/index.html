<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>
			Modal using CSS & JS | Chapter 06: Elements & Components | HTML & CSS
			Playground
		</title>
		<link rel="stylesheet" href="styles.css" />

		<!-- JavaScript -->
		<script src="./main.js" defer></script>

		<!-- IconScout -->
		<link
			rel="stylesheet"
			href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
		/>

		<!-- Favicon -->
		<link
			rel="shortcut icon"
			href="../../common-resources/img/html-icons/icons8-html-5-color-120.png"
			type="image/x-icon"
		/>
	</head>

	<body>
		<section>
			<div class="wrapper">
				<button class="view-modal">Open Modal</button>
			</div>

			<div class="popup">
				<header>
					<span>Share Modal</span>
					<div class="close">
						<i class="uil uil-times icon"></i>
					</div>
				</header>

				<div class="content">
					<p>Share this link via</p>
					<ul class="social-media">
						<a href="#"><i class="uil uil-facebook-f"></i></a>
						<a href="#"><i class="uil uil-twitter"></i></a>
						<a href="#"><i class="uil uil-instagram-alt"></i></a>
						<a href="#"><i class="uil uil-whatsapp"></i></a>
						<a href="#"><i class="uil uil-telegram"></i></a>
					</ul>
					<p>Or copy link</p>
					<div class="field">
						<i class="uil uil-link"></i>
						<input type="text" value="example.com/share-link" readonly />
						<button>Copy</button>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
