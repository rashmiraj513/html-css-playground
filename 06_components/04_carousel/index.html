<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			Carousel | Chapter 06: Components and Elements | HTML & CSS Playground
		</title>

		<link rel="stylesheet" href="./styles.css" />

		<!-- Favicon -->
		<link
			rel="shortcut icon"
			href="../../common-resources/img/html-icons/icons8-html-5-color-120.png"
			type="image/x-icon"
		/>
	</head>
	<body>
		<section id="demo-carousel">
			<div class="carousel">
				<img
					src="../../common-resources/img/maria.jpg"
					alt="Maria de Almeida"
				/>

				<blockquote class="testimonial">
					<p class="testimonial-text">
						"Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque
						eveniet aliquid magni incidunt obcaecati aut cupiditate. Possimus
						earum deserunt excepturi natus.
					</p>
					<p class="testimonial-author">Maria de Almeida</p>
					<p class="testimonial-job">Senior Prodct Manager at Intel</p>
				</blockquote>

				<button class="btn btn-left">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="btn-icon"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M15 19l-7-7 7-7"
						/>
					</svg>
				</button>
				<button class="btn btn-right">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="btn-icon"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M9 5l7 7-7 7"
						/>
					</svg>
				</button>

				<div class="dots">
					<button class="dot dot-fill">&nbsp;</button>
					<button class="dot">&nbsp;</button>
					<button class="dot">&nbsp;</button>
					<button class="dot">&nbsp;</button>
				</div>
			</div>
		</section>
	</body>
</html>
